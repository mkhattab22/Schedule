<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Work Schedule Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .employee-card {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .confirmed {
            background-color: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        .pending {
            background-color: #fff8e1;
            border-left: 4px solid #FFC107;
        }
        .share-link {
            word-break: break-all;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        textarea, input[type="file"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
        }
        button {
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Schedule Confirmation - Admin</h1>
    
    <div class="section">
        <h2>Upload New Schedule</h2>
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <textarea id="adminMessage" placeholder="Optional message for employees"></textarea>
        <button id="uploadBtn">Upload Schedule</button>
    </div>

    <div class="section">
        <h2>Share Confirmation Link</h2>
        <div id="shareLinkContainer" class="share-link"></div>
        <button id="copyBtn">Copy Link</button>
    </div>

    <div class="section">
        <h2>Historical Schedules</h2>
        <div id="historyContainer" class="status-grid"></div>
    </div>

    <div class="section">
        <h2>Confirmation Status</h2>
        <div class="status-grid" id="statusContainer"></div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
